<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동위선택자</title>
    <style>
        #container p+span{
            font-size: 40px;
            background-color: brown;
        }
        #container>p~span{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>지정된 태그와 같은 위치에 있는 태그를 선택할때 사용</h1>
    <h2>A선택자+B선택자</h2>
    <p>A선택자와 같은 위치에 있고,다음 위치에 B선택자에 해당하는 한 개 태그</p>
    <h2>A선택자~B선택자</h2>
    <p>A선택자와 같은 위치에 있고, 다음에 위치하는 B선택자에 해당하는 모든 태그</p>
    <div id="container">
        <p>p1</p>
        <p>p2</p>
        <p>exp</p>
        <span>span1</span>
        <span>span2</span>
        <h5>h5</h5>
        <span>span3</span>
        <div>
            <p>p in div 1</p>
            <p>p in div 2</p>
            <p>p in div 3</p>
        </div>
        <p>p3</p>
        <p>p4</p>
        <p>exp2</p>
        <span>span4</span>
    </div>
</body>
</html>
