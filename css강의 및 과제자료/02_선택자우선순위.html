<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <link href="basic.css" rel="stylesheet" type="text/css">
    <style>
        p{background-color: red ;}
    </style>
</head>
<body>
    <h1>CSS는 우선순위가 있다.</h1>
    <h2>적용 방법에 따른 순위</h2>
    <p>
        1. !import<br>
        2. 인라인 스타일(태그 옆에 style속성)<br>
        3. id 스타일(#)<br>
        4. class 스타일(.)<br>
        5. 태그 스타일(h1)
    </p>
    <p>어떤 차이가 있을까?</p>
    <h2>소스 순서에 따른 순위</h2>
    <p>나중에 작성된 스타일 적용</p>
</body>
</html>
