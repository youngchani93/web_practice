<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css기초</title>
    <link href="basic.css" rel="stylesheet" type="text/css">
    <style>
        p{
            color: purple;
            font-size: 20px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <p style="background-color: aliceblue;">
        1. 태그 옆에 style속성을 이용해서 css 적용<br>
        2. html문서 내에서 style태그를 이용해서 css 적용<br>
        3. link를 통해서 외부 css파일 불러오기
    </p>
</body>
</html>
