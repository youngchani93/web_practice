<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자, 태그 선택자</title>
    <style>
        *{
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-color: aliceblue;
        }
        h1{
            color :darkturquoise;
            background-color: cornflowerblue;
        }
        /* li의 색상을 모두 gold로 바꿔주세요. */
        li{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>전체 선택자</h1>
    <h2>표시 : *</h2>
    <p>
        전체 태그에 공통으로 적용할 스타일 속성
        을 지정할때 사용<br>
        글꼴, 여백, 색상 등...
    </p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h1>태그 선택자</h1>
    <h2>표시 : 태그명</h2>
    <p>
        특정 태그에만 스타일을 부여하고 싶을때
    </p>
    <ol>
        <li>꼬부기</li>
        <li>어니부기</li>
        <li>거북왕</li>
    </ol>
</body>
</html>
