<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디, 클래스 선택자</title>
    <style>
        #tableSelect{
            text-align: center;
            font-weight: bold;
        }
        td{
            border : 2px solid black;
            width: 40px;
        }
        .classSelect{background-color: mediumaquamarine;}
        /* id속성의 값이 idSelect인 td의 배경색을 변경하세요. */
        #idSelect2{ background-color: blue;}
        #idSelect6{ background-color: coral;}
        .egg{ background-color: yellow;}
        #springOnion{background-color: green;}
    </style>
</head>
<body>
    <h1>클래스 선택자</h1>
    <h2>표시 : .</h2>
    <h1>아이디 선택자</h1>
    <h2>표시 : #</h2>
    <table id="tableSelect">
        <tbody>
            <tr>
                <td class="classSelect">1</td>
                <td id="idSelect2">2</td>
                <td class="classSelect">3</td>
            </tr>
            <tr>
                <td class="classSelect">4</td>
                <td>5</td>
                <td id="idSelect6">6</td>
            </tr>
        </tbody>
    </table>
    <!-- 3,4번 li에 egg라는 class를 추가하고 egg class에 style 배경색은 yellow 
    2번 springonion이라는 id를 추가 
    springonion id에 style 배경색 green -->
    <ol>
        <li>고슬한 밥알 식감을 위해 뜨거운 밥을 쟁반에 고르게 펼쳐 차갑게 식혀 주세요.</li>
        <li id="springOnion">대파 1대를 송송 썰어 준비하고</li>
        <li class="egg">식혀 놓은 밥을 볼에 담고 달걀 흰자와 노른자를 따로 분리해서 노른자 2개를 밥에 넣고 소금으로 간을 해줍니다.</li>
        <li class="egg">밥과 노른자를 고루 섞어주고 여기에 식용유 1을 넣어 주고</li>
        <li>골고루 섞어주세요.</li>
    </ol>
</body>
</html>
