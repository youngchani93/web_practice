<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css선택자_exam</title>
    <!-- 0.css폴더 안에 img라는 폴더를 생성하시고, 
        이미지를 img 폴더안에 추가해주세요.
    1.id가 parent인 div의 자식중에 
    class가 child인 div의 자식 중에 
    h1태그의 배경색을 강렬하게 변경하세요.
     -->
     <style>
    /* div > #parent > div.child > h1 */
    #parent .child > h1{
        background-color: greenyellow;
     }
     /* 2.ol태그의 후손중에
     class가 sprout인 span태그의 배경색을 노랗게 변경하세요. */
    /* ol span.sprout */
    .sprout{
        background-color: yellow;
     }
    </style>

</head>
<body>
    <div id="parent">
        <div class="child">
            <h1>콩나물 무침</h1>
            <img src="콩나물무침.jpg" width="300" height="300" />
            <ol>
                <li>
                    씻은 <span class="sprout">콩나물</span>을 웍에 넣습니다.
                </li>
                <li>고추가루,간장,설탕을 살포시 뿌려주시고요</li>
                <li>파,마늘까지 얹어주세요.</li>
                <li>타지않도록 물5스푼 넣고, 들기름을 펜 가장자리로 쭉 두릅니다. 뚜껑덮고 센불에 3분정도</li>
                <li>뚜껑 열고, 콩나물을 중불로 3분정도 볶아주세요.</li>
                <li><span class="sprout">콩나물</span>무침 완성입니다.</li>
            </ol>
        </div>
    </div>
</body>
</html>
