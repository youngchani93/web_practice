<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부정 선택자</title>
    <style>
        div#container > .n:not(span){
            background-color: greenyellow;
        }
        /* id가 container인 div의 자손중에 p가 아닌 태그 */
        div#container > *:not(p){
            background-color: darkorchid;
        }
    </style>
</head>
<body>
    <h1>부정 선택자</h1>
    <div id="container">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
        <p class="n">Lorem ipsum dolor sit amet, consectetur adipiscing elit, </p>
        <span class="n">Lorem ipsum dolor sit amet, consectetur adipiscing elit,</span>
        <div class="n">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit,
        </div>    
    </div>
</body>
</html>
