<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그(1)</title>
</head>
<body>
    <table border="1">
        <caption>행 통합 테이블</caption>
        <tr>
            <th>1행</th>
            <td colspan="2">1행 1열&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <th rowspan="2">2행</th>
            <td colspan="2">2행 2열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>열 통합 테이블</caption>
        <tr>
            <th style="text-align:center">1열</th>
            <th colspan="2" style="text-align:center">2열</th>
        </tr>
        <tr>
            <td>2행 1열&nbsp;&nbsp;</td>
            <td>2행 2열&nbsp;&nbsp;</td>
            <td>2행 3열&nbsp;&nbsp;</td>
        </tr>
    </table>
</body>
</html>
