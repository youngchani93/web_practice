    </form>
    <form>
        <fieldset>
            <legend>고객정보</legend>
            <table>
                <tr>
                    <td>
                        <label for="user_name">고객명:</label>
                    </td>
                    <td>
                        <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요."/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user_phone">전화번호:</label>
                    </td>
                    <td>
                        <input type="text" id="user_phone" name="user_phone" placeholder="전화번호를 입력하세요."/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user_mail">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="user_mail" num="user_mail" placeholder="abc@example.com"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>피자 사이즈</legend>
                <label for="small">Small</label>
                    <input type="radio" id="small" name="pizza_size" value="1"/>
                <label for="midium">Medium</label>
                    <input type="radio" id="medium" name="pizza_size" value="2"/>
                <label for="large">Large</label>
                    <input type="radio" id="large" name="pizza_size" value="3"/>

                </label> -->
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <label>
                <input type="checkbox" name="pizza_topping"/> 베이컨
            </label>
            <br>
            <label>
                <input type="checkbox" name="pizza_topping"/> 치즈
            </label>
            <br>
            <label>
                <input type="checkbox" name="pizza_topping"/> 양파
            </label>
            <br>
            <label>
                <input type="checkbox" name="pizza_topping"/> 버섯
            </label> 
        </fieldset>
        
    </form>
