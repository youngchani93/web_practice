<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <!-- 순서가 없는 목록 생성 -->
    <ul>
        
        <li>윤영찬</li>
        <li>이규홍</li>
        <li>이보연</li>
        <li>최경현</li>
        <li>정우현</li>
        <li>전형준</li>
    </ul>

    <!-- 순서가 있는 목록 -->
    <ol> <!-- default value 1,2,3... -->
    <!-- <ol type="A", type="a", type="i"> -->
        레시피
        <li>감자를 깍두기로 썰어요</li>
        <li>물에 헹궈서 전분기를 빼줘요</li>
    </ol>
</body>
</html>
